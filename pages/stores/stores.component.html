<wtable [columns]="columns" [config]="config" [title]="title" [rows]="rows">
	<ng-template cell="enabled" let-element>
		<winput
			(wChange)="element.enabled = $event; update(element)"
			[value]="element.enabled"
			type="checkbox"
		></winput>
	</ng-template>
	<ng-template cell="author" let-element>
		{{us.doc(element.author).email}}
	</ng-template>
	<ng-template cell="agent" let-element>
		{{element.agent ? us.doc(element.agent).email : ''}}
	</ng-template>
	<ng-template cell="domain" let-element>
		<a href="https://{{element.domain}}" target="_blank">{{element.domain}}</a>
	</ng-template>
</wtable>
